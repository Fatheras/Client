<form class="authorization-container" [formGroup]="authForm">
    <h2 class="authorization_title">{{title}}</h2>
    
    <mat-form-field>
    <input matInput placeholder="Email*">
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Password*">
    </mat-form-field>

    <ng-content>

    </ng-content>
    
    <div class="authorization_sign-container">
        <button class="sign-container_up" mat-button (click)="singUp()">SIGN UP</button>
        <button class="sign-container_in" mat-button (click)="singIn()">SIGN IN</button>
    </div>
    
</form>
