<div class="example-container">
    <div class="example-sidenav">
        <ul class="list">
            <li class="list-item">
                <a [routerLink]="['/profile']" routerLinkActive="active" (click)="change()" [routerLinkActiveOptions]="{exact: true}">
                    <i class="material-icons">
                        account_circle
                    </i>
                    <span class="subtitle">Profile</span>
                </a>
            </li>
            <li class="list-item">
                <a [routerLink]="['/tasks']" routerLinkActive="active" (click)="change()" [routerLinkActiveOptions]="{exact: true}">
                    <i class="material-icons">
                        tab
                    </i>
                    <span class="subtitle">Tasks</span>
                </a>
            </li>
            <li *ngIf='role === Role.Admin' class="list-item">
                <a [routerLink]="['/categories']" routerLinkActive="active" (click)="change()"
                    [routerLinkActiveOptions]="{exact: true}">
                    <mat-icon>ballot</mat-icon>
                    <span class="subtitle">Categories</span>
                </a>
            </li>
            <li *ngIf='role === Role.Admin' class="list-item">
                <a [routerLink]="['/users']" routerLinkActive="active" (click)="change()" [routerLinkActiveOptions]="{exact: true}">
                    <i class="list-icon" class="material-icons md-48">face</i>
                    <span class="subtitle">Users</span>
                </a>
            </li>
            <li *ngIf='role === Role.Admin || role === Role.Manager' class="list-item">
                <a [routerLink]="['/new-tasks']" routerLinkActive="active" (click)="change()" [routerLinkActiveOptions]="{exact: true}">
                    <mat-icon>create_new_folder</mat-icon>
                    <span class="subtitle">New Tasks</span>
                </a>
            </li>
            <li *ngIf='role === Role.Admin' class="list-item">
                <a [routerLink]="['/all-tasks']" routerLinkActive="active" (click)="change()" [routerLinkActiveOptions]="{exact: true}">
                    <mat-icon>all_inclusive</mat-icon>
                    <span class="subtitle">All Tasks</span>
                </a>
            </li>
        </ul>

    </div>

    <div class="main-content">
        <router-outlet>

        </router-outlet>
    </div>

</div>
