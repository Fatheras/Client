
<div class="task-container">
    <div class="task_description">
        <h2 class="task_title">{{task.title}}</h2>
        <p class="task_description">Category: {{task.category.name}}</p>
        <div>User: {{task.user.firstName + " " + task.user.lastName}}</div>
    </div>

    <div class="task_bottom">
        <div class="price-time-container">
            <div class="task_time">Created: {{task.createdAt | date:'y/M/d'}}</div>
        </div>

        <button (click)="info()" mat-button class="task_accept">Info</button>
    </div>
</div>
