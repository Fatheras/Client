<app-category-list [categories]="categories" (categoryChanged)="getCurrentCategory($event)"></app-category-list>
<div class="tasks-wrapper">
    <h2 class="category-title" *ngIf="currentCategory">{{currentCategory.name}} TASKS</h2>
    <app-task-list (scrollChanged)="getAllTasks()" [tasks]="tasks"></app-task-list>
</div>
