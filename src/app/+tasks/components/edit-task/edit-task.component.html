<div class="update-task-container">
    <app-task-form [task]="task" (submit)="editTask($event)">
        <div class="edit-btn-container">
            <button type="submit" class="update-btn">OK</button>
            <button (click)="cancel()" type="button" class="delete-btn">Cancel</button>
        </div>   
    </app-task-form>
</div>
